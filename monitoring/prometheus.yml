global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'somleng-cpaas'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add alertmanager if needed
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Somleng Web Application
  - job_name: 'somleng-web'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Sidekiq Workers
  - job_name: 'somleng-sidekiq'
    static_configs:
      - targets: ['sidekiq:7433']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # FreeSWITCH Nodes
  - job_name: 'freeswitch'
    static_configs:
      - targets: 
        - 'freeswitch1:8021'
        - 'freeswitch2:8021'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Kamailio SIP Router
  - job_name: 'kamailio'
    static_configs:
      - targets: ['kamailio:9060']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # RTPEngine
  - job_name: 'rtpengine'
    static_configs:
      - targets: ['rtpengine:2223']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # NGINX
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker containers metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Custom application metrics
  - job_name: 'somleng-custom-metrics'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    honor_labels: true