# TURN Server Configuration for WebRTC NAT traversal
listening-port=3478
tls-listening-port=5349

# External IP
external-ip=${PUBLIC_IP}

# Authentication
use-auth-secret
static-auth-secret=${TURN_SECRET}

# Realm
realm=${SOMLENG_DOMAIN}

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-loopback-peers
no-stdout-log

# Performance
total-quota=100
user-quota=50
max-bps=1000000

# SSL/TLS
cert=/etc/ssl/certs/turn_server_cert.pem
pkey=/etc/ssl/private/turn_server_pkey.pem

# Database (optional)
# userdb=/var/lib/turn/turndb

# Allowed/Denied IPs
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Allowed peer IPs (your network ranges)
allowed-peer-ip=${PUBLIC_IP}

# STUN only mode (uncomment for STUN-only)
# stun-only

# Mobility
mobility

# Fingerprint
fingerprint

# WebRTC support
lt-cred-mech